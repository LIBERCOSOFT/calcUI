<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="displayContainer">
          <div class="flexDisplay">
            <span
              class="iconify iconStyle"
              data-icon="ic:round-history"
              data-inline="false"
            ></span>
            <span
              class="iconify iconStyle"
              data-icon="ic:outline-backspace"
              data-inline="false"
            ></span>
          </div>
          <h5>45000 - 12000</h5>
          <h1>23,000</h1>
        </div>
        <div class="inputContainer">
          <button style="background-color: red; color: #f2f2f2">C</button>
          <button style="font-weight: 600">()</button>
          <button style="font-weight: 600">%</button>
          <button style="font-weight: 600">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button style="font-weight: 600">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button style="font-weight: 600">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button style="font-weight: 600">+</button>
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button style="background-color: green; color: #f2f2f2">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
